# ----------------------------------------
# application info
# ----------------------------------------
info.app.name=bff-callback
info.app.description=bff-callback
info.build.artifact=@project.artifactId@
info.build.version=@project.version@
# ----------------------------------------
# actuator settings
# ----------------------------------------
management.server.port=8791
management.endpoints.enabled-by-default=false
management.endpoints.web.base-path=/act
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.mappings.enabled=true
management.endpoint.env.enabled=true
management.endpoints.web.exposure.include=env,health,info,mappings
management.endpoint.health.show-details=always
# ----------------------------------------
# log config
# ----------------------------------------
logging.level.root=INFO
logging.level.com.wanmi=INFO
logging.level.org.springframework=INFO
logging.config=classpath:logback.xml
request.log.enable=true
request.log.need-result=true
request.log.log-type=0

# ----------------------------------------
# server settings
# ----------------------------------------
server.port=8790
server.servlet.session.timeout=1800
server.tomcat.max-threads=200
server.error.whitelabel.enabled=false
server.error.include-stacktrace=ALWAYS
server.tomcat.max-http-post-size=10240000
# ----------------------------------------
# spring cloud
# ----------------------------------------
spring.application.name=sbc-callback
ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

# mysql
wm.mysql.db.name = sbc-bff

